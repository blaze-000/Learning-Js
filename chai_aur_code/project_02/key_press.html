<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background-color: #414141;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .color {
      color: aliceblue;
      display: flex;
      text-align: center;
    }
  </style>
  <body>
    <div id="insert">
      <div>Press the key and watch Magic</div>
    </div>
  </body>
  <script>
    const insert = document.querySelector("#insert");
    const body = document.querySelector("body");

    window.addEventListener("keydown", (e) => {
      insert.innerHTML = `
            <div class= "color">
                  <table>
  <tr>
    <th>Key</th>
    <th>KeyCode</th>
    <th>Code</th>
  </tr>
  <tr>
    <td>${e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>
</table>

                  </div>
                  
                  `;
    });
  </script>
</html>
