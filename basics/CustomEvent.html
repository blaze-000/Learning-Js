<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CustomEvent Dashboard Example</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #toast {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>CustomEvent Example: Save Form</h2>
  <button id="saveBtn">Save</button>
  <div id="toast">Saved successfully!</div>

  <script>
    // ðŸ”” Notification Module
    document.addEventListener('form:saved', (e) => {
      const toast = document.getElementById('toast');
        console.log('Analytics Event â€” Form Saved:', e.detail);
      toast.textContent = `Saved at ${e.detail.timestamp}`;
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 3000);
    });

  

    // ðŸ“ Form Save Logic (Event Trigger)
    document.getElementById('saveBtn').addEventListener('click', () => {
      const timestamp = new Date().toLocaleTimeString();

      const saveEvent = new CustomEvent('form:saved', {
        detail: {
          timestamp,
          userId: '12345'
        },
        bubbles: true
      });

      document.dispatchEvent(saveEvent);
    });
  </script>
</body>
</html>
